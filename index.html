<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>   
    
    <H2>Test Your Typing Speed</H2>

    <div class="flex-container">
        <div class="flex-child shadow">
            <p class="text-small">ERRORS</p>             
            <label class="text-large" id="errors">0</label>
        </div>

        <div class="flex-child shadow">
            <p class="text-small">TIME</p>
            <label class="text-large" id="time">60s</label>            
        </div>

        <div class="flex-child shadow">
            <p class="text-small">%ACCURACY</p>
            <label class="text-large" id="accuracy">0</label>           
        </div>
    </div>
 
    <div class="text-div shadow">
    <p class="temp-display">Click on the area below to start the game</p>    
    </div> 
    <input class= "user-input shadow" id ="userText" placeholder="start typing here..."></input>
    <div id="place_text"></div>
    <script src="index.js"></script>   
</body>
</html>
